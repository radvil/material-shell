<div class="left">
  Palette
  <gojs-palette
    #myPalette
    [initPalette]="initPalette"
    [divClassName]="paletteDivClassName"
    [nodeDataArray]="state.paletteNodeData"
    [modelData]="state.paletteModelData"
  ></gojs-palette>
</div>

<div class="left">
  Diagram
  <gojs-diagram
    #myDiagram
    [initDiagram]="initDiagram"
    [nodeDataArray]="state.diagramNodeData"
    [linkDataArray]="state.diagramLinkData"
    [divClassName]="diagramDivClassName"
    [modelData]="state.diagramModelData"
    [(skipsDiagramUpdate)]="state.skipsDiagramUpdate"
    (modelChange)="diagramModelChange($event)"
  >
  </gojs-diagram>
</div>

<div class="left">
  Overview
  <gojs-overview
    #myOverview
    [initOverview]="initOverview"
    [divClassName]="oDivClassName"
    [observedDiagram]="observedDiagram"
  ></gojs-overview>
</div>

<div class="left">
  <app-inspector
    [nodeData]="state.selectedNodeData"
    (onInspectorChange)="handleInspectorChange($event)"
  ></app-inspector>
</div>

<div class="clear left box">
  <h3>Links in app data</h3>
  <ul>
    <li *ngFor="let ld of state.diagramLinkData">
      Link Key: {{ ld.key }}, To: {{ ld.to }}, From: {{ ld.from }}
    </li>
  </ul>
</div>

<div class="left box">
  <h3>Nodes in app data</h3>
  <ul>
    <li *ngFor="let nd of state.diagramNodeData">
      Node ID: {{ nd.id }}, Text: {{ nd.text }}, Color: {{ nd.color }}
    </li>
  </ul>
</div>
